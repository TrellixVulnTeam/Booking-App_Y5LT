<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form>
        <div id="user-data">
          <div class="form-group">
            <label for="username">FullName</label>
            <input type="text" id="username" class="form-control">

            <label for="email">Email</label>
            <input type="email" id="email" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label>Location</label>
          <input type="text" id="location" class="form-control">
        </div>
        <div>
          <label>Duration</label>
          <ngx-time-duration-picker returnedValueUnit="hour" (OnChange)="onValueChanged($event)">
            <ngx-time-duration-picker-unit name="minute" min="0" max="60" step="1"></ngx-time-duration-picker-unit>
            <ngx-time-duration-picker-unit name="hour" min="0" max="60" step="1"></ngx-time-duration-picker-unit>
          </ngx-time-duration-picker>
        </div>
        <div>
          <label>Date</label>
          <dp-date-picker [(ngModel)]="selectedDate" [config]="datePickerConfig"></dp-date-picker>
        </div>
        <div>
          <igx-time-picker></igx-time-picker>
        </div>
        <div>
          <button type="button" class="btn btn-outline-secondary mr-2" placement="top" ngbTooltip="Tooltip on top">
            $100 per hour on Weekdays
          </button>
          <button type="button" class="btn btn-outline-secondary mr-2" placement="right" ngbTooltip="Tooltip on right">
            $150 per hour on Weekends
          </button>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
